<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Plots!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="main.js"></script>
</head>
<body>
    <h1>Plotfast plots</h1>
    <ul>
        <li>Shift-click or middle click to pan</li>
        <li>Ctrl-click or scroll to zoom</li>
        <li>Press F to fit</li>
    </ul>
    <div id="container" ></div>
    <button id="generate">Generate Data</button>
    <button id="clear">Clear Data</button>
    <script>
        var container = document.getElementById("container");
        var plot = new Plotfast(container);
        var data = plot.generateData(100000);
        plot.addDataset(data);
        plot.start();

        document.querySelector("#generate").addEventListener("click", function(e) {
            plot.removeDataset();
            plot.addDataset(plot.generateData(100000))
            plot.fitViewToData();
        });

        document.querySelector("#clear").addEventListener("click", function(e) {
            plot.removeDataset();
        })
    </script>
</body>
</html>
