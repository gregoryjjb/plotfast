<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Plots!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="main.js"></script>
</head>
<body>
    <h1>Plotfast plots</h1>
    <ul>
        <li>Shift-click or middle click to pan</li>
        <li>Ctrl-click or scroll to zoom</li>
        <li>Press F to fit</li>
    </ul>
    <div id="container" ></div>
    <button id="generate">Generate Data</button>
    <button id="clear">Clear Data</button>
    <script>
        // Credit to Anatoliy on Stackoverflow
        // https://stackoverflow.com/a/1484514
        function getRandomColor() {
			var letters = '0123456789ABCDEF';
			var color = '#';
			for (var i = 0; i < 6; i++) {
				color += letters[Math.floor(Math.random() * 16)];
			}
			return color;
        }
        
        function down(data, min, max, n) {
            //return data;
            //return plot.downsample(data.filter(d => (d.x >= min && d.x <= max)).map(d => ([d.x, d.y])), 1000).map(d => ({ x: d[0], y: d[1] }));
            if(!n) n = 1000;
            return plot.downsample(data/*.filter(d => (d.x >= min && d.x <= max))*/, n);
        }
        
        var container = document.getElementById("container");
        var plot = new Plotfast(container, { logging: true });
        var data = plot.generateData(10000000);
        plot.addDataset(down(data, 0, Number.MAX_SAFE_INTEGER),  { color: getRandomColor() });
        plot.start();

        document.querySelector("#generate").addEventListener("click", function(e) {
            plot.addDataset(plot.generateData(100000), { color: getRandomColor() })
            plot.fitViewToData();
        });

        document.querySelector("#clear").addEventListener("click", function(e) {
            plot.removeDataset();
        });
        
        plot.addEventListener('viewMoved', e => {
            //console.log(e.x1, e.x2, e.y1, e.y2);
            let visible = e.x2 - e.x1;
            let total = data[data.length - 1].x - data[0].x;
            let dec = Math.ceil(total / visible * 540);
            console.log("Decimate to", dec)
            let newData = down(data, e.x1, e.x2, dec);
            plot.updateDataset(0, newData);
        })
        
        window.plot = plot;
    </script>
</body>
</html>
